<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>ILM Login</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/header.css">
      <link rel="stylesheet" href="css/search.css">


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script>
      $(function(){
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
      </script>



</head>



<body>
    <div id="header"></div>

    <div class="centerbox">

      <h1>Пошук контаків випускників ІЛМ</h1>

      <!-- <p class="description">Use jQuery to select between search fields with a button combo box
        <br>By: <a href="https://twitter.com/freshmasterj" target="_blank">John McGarrah</a></p> -->

      <div class="main-form-container">

        <form id="" class="" method="post">

            <input type="text" class="main-input main-name" name="search" />
            <input id="main-submit" class="" type="submit" value="Пошук"/>
        </form>
      </div>
        <div id="examples-wrapper">
            Спробуйте:
            <button type="button" class="btn btn-default">Лідер</button>
            <button type="button" class="btn btn-default">Львів</button>
            <button type="button" class="btn btn-default">Бізнес</button>
        </div>
    </div>
    <!-- mobile submit -->
    <button type="button" id="main-submit-mobile"><a href="https://tbatsenko.github.io/ilm_database/search_results.html">Пошук</a></button>

    <div id="footer"></div>
    <script type="text/javascript" src="./js/search.js"></script>
</body>



</html>
