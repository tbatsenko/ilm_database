<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>ILM Login</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/header.css">
      <link rel="stylesheet" href="css/search.css">


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script>
      $(function(){
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
      </script>


       <script type="text/javascript" src="../js/search.js"></script>
</head>



<body>
    <div id="header"></div>

    <div class="centerbox">

      <h1>Пошук контаків випускників ІЛМ</h1>

      <!-- <p class="description">Use jQuery to select between search fields with a button combo box
        <br>By: <a href="https://twitter.com/freshmasterj" target="_blank">John McGarrah</a></p> -->

      <div class="main-form-container">

        <form id="" class="" method="post">

          <input type="text" class="main-input main-name" name="NAME"  value="Search by name" onfocus="clearText(this)" onblur="replaceText(this)" />

          <input type="text" class="main-input main-location" name="LOCATION"  value="Search by city or postal code" onfocus="clearText(this)" onblur="replaceText(this)" />

          <button type="button" class="main-btn"><p class="search-small">SEARCH BY</p><p class="search-large">Name</p></button>

          <ul class="search-description">
            <li>
              By Location
            </li>
            <li>
              By Name
            </li>
          </ul>

          <input id="main-submit" class="" type="submit" value="Search" />
        </form>
      </div>
    </div>
    <!-- mobile submit -->
    <button type="button" id="main-submit-mobile">Search</button>




    <div id="footer"></div>
</body>



</html>
