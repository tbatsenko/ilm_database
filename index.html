<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>ILM Login</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script>
      $(function(){
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
      </script>
</head>



<body>
    <div id="header"></div>


    <div class="wrapper">
    <form class="form-signin">
      <h2 class="form-signin-heading">Вхід</h2>
      <input type="text" class="form-control" name="username" placeholder="Електронна пошта" required="" autofocus="" />
      <input type="password" class="form-control" name="password" placeholder="Пароль" required=""/>
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Запам'ятати мене
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Увійти</button>
    </form>
  </div>

 <div id="footer"></div>
</body>



</html>
