<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>ILM Login</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
</head>



<body>
    <div w3-include-html="header.html"></div>

    <div class="wrapper">
    <form class="form-signin" action="/signin-form" method="post">
      <h2 class="form-signin-heading">Вхід</h2>
      <input type="text" class="form-control" name="username" placeholder="Електронна пошта" required="" autofocus="" />
      <input type="password" class="form-control" name="password" placeholder="Пароль" required=""/>
      <label class="checkbox">
        <input type="checkbox" id="rememberMe" name="rememberMe"> Запам'ятати мене
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Увійти</button>
    </form>
  </div>

     <div w3-include-html="footer.html"></div>
     <script type="text/javascript" src="/js/include.js"></script>

     <script type="text/javascript">
         includeHTML();
     </script>


</body>



</html>
